<div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed ">
  <div></div>
  <div class="kt-header__topbar display-item-center">
    <p-dropdown (onChange)="onChangeLanguage()" [options]="languageOptions" [(ngModel)]="selectedLanguage" styleClass="dropdown-select-language"></p-dropdown>
    <button pButton label="{{'MENU' | translate: 'LOGOUT'}}" class="mg-l-10" icon="fa fa-sign-out" (click)="onLogout()"></button>
    </div>
</div>
