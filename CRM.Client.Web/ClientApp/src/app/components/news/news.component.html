<div class="theme-container">
    <div fxLayout="row wrap" class="agent-wrapper">
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.gt-xs="50" class="p-3">
            <div class="category-title"><strong>CHUYÊN MỤC CHÍNH</strong></div>
            <div class="divider mt-2"></div>

            <div class="home-vertical-menu">
                <div class="menu-item" *ngFor="let data of CategoryBlog">
                    <a [routerLink]="['/news']" mat-button fxLayout="row" fxLayoutAlign="start center"
                        routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" (click)="onClick(data)"
                        [id]="'menu-item-'">
                        <mat-icon>keyboard_arrow_right</mat-icon> <span class="menu-title">{{data.Label}}</span>
                    </a>

                </div>
            </div>

            <div class="mt-3 category-title"><strong>BÀI VIẾT XEM NHIỀU</strong></div>
            <div class="divider mt-2"></div>
            <mat-list class="reviews">
                <div *ngFor="let blog of listBlogLot" class="h-100  mt-3">
                    <a fxLayout="row" fxLayoutAlign="start center" routerLinkActive="active-link"
                        style="text-decoration:none" (click)="choiceBlog(blog)">
                        <mat-list-item>
                            <img matListAvatar [src]="appService.formatUrlImage(blog)" alt="image" class="review-author"
                                style="cursor: pointer;">
                            <p matLine fxLayoutAlign="start center">
                                <span class="fw-500"><strong class="title-blog"
                                        (click)="choiceBlog(blog)">{{blog.Title}}</strong></span>
                                <mat-icon class="text-muted px-1" [matTooltip]="blog.tooltip"
                                    matTooltipPosition="after">
                                    {{blog.icon}}</mat-icon>
                            </p>
                            <p matLine class="text-muted"><small>{{blog.CreatedDate | date:'dd/MM/yyyy'}}</small></p>
                            <p matLine class="text displayContent">{{blog.Content}}</p>
                        </mat-list-item>
                    </a>
                </div>
            </mat-list>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="66.7" fxFlex.gt-xs="50" class="p-3">
            <!-- <app-news-list></app-news-list> -->
            <router-outlet></router-outlet>
        </div>
    </div>
    <!-- </mat-card> -->
</div>
