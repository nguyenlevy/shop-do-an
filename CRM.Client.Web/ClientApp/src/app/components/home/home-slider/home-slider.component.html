<div class="header-carousel" [class.offset-bottom]="contentOffsetToTop">
    <div fxLayout="row wrap" style="position: relative;">
        <div fxFlex="100" fxFlex.gt-sm="20" fxFlex.gt-xs="50">
            <app-home-vertical-menu [listData]="listCategorys" style="width:100%"
                (sendDataCategoryParent)="choiceCategoryParent($event)" (mouseover)="hoverMenu()" (mouseout)="hoverOutMenu()"></app-home-vertical-menu>
            <div style="position: absolute;left: 20%;z-index: 100;top: 1px;width: 60%;"
                [style.display]="disPlayCategoryChild ? '':'none'" (mouseover)="hoverMenu()" (mouseout)="hoverOutMenu()" >
                <app-home-vertical-menu-child [listData]="listCategoryChild"></app-home-vertical-menu-child>
            </div>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="80" fxFlex.gt-xs="50">
            <div *ngIf="listSlide.length > 1" class="swiper-container h-100" [swiper]="config"
                (indexChange)="onIndexChange($event)">
                <div class="swiper-wrapper h-100">
                    <div *ngFor="let slide of listSlide;" class="swiper-slide">
                        <div class="slide-item swiper-lazy">
                            <img [src]="slide.Image" style="width: 100%; height: 400px; object-fit: cover" />
                            <div class="swiper-lazy-preloader"></div>
                        </div>
                    </div>
                </div>
                <button mat-mini-fab color="primary" class="swiper-button-prev swipe-arrow">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="swiper-button-next swipe-arrow">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
